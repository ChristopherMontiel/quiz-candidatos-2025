name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build:prod

    - name: Debug - List dist contents
      run: |
        echo "=== Contents of dist/ ==="
        ls -la dist/ 2>/dev/null || echo "dist directory not found!"
        echo "=== Looking for index.html ==="
        find . -name "index.html" -type f 2>/dev/null | head -20

    - name: Ensure index.html exists in dist
      run: |
        if [ ! -f dist/index.html ]; then
          echo "index.html not found in dist, copying from root"
          mkdir -p dist
          cp index.html dist/index.html
        fi

    - name: Copy 404.html and .nojekyll to dist
      run: |
        cp 404.html dist/404.html
        cp .nojekyll dist/.nojekyll

    - name: Verify dist contents before upload
      run: |
        echo "=== Final dist contents ==="
        ls -la dist/

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

