name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build:prod

    - name: Debug - List dist contents
      run: |
        echo "=== Contents of dist/ ==="
        ls -la dist/ 2>/dev/null || echo "dist directory not found!"
        echo "=== Contents of dist/browser/ ==="
        ls -la dist/browser/ 2>/dev/null || echo "dist/browser not found!"

    - name: Move browser contents to dist root
      run: |
        if [ -d "dist/browser" ]; then
          echo "Moving dist/browser/* to dist/"
          cp -r dist/browser/* dist/
          rm -rf dist/browser
        fi

    - name: Copy 404.html and .nojekyll to dist
      run: |
        cp 404.html dist/404.html
        cp .nojekyll dist/.nojekyll

    - name: Verify final dist contents
      run: |
        echo "=== Final dist contents ==="
        ls -la dist/
        echo "=== Looking for key files ==="
        [ -f dist/index.html ] && echo "✓ index.html found" || echo "✗ index.html NOT found"
        [ -f dist/main-*.js ] && echo "✓ main JS bundle found" || echo "✗ main JS bundle NOT found"

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

