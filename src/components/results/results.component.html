<div class="bg-white rounded-lg shadow-xl p-6 md:p-8 animate-fade-in w-full">
  <h2 class="text-2xl md:text-3xl font-bold text-center text-gray-800 mb-6">
    @if (isFinal()) {
      Resultados Finales del Quiz
    } @else {
      Resultados: {{ topicTitle() }}
    }
  </h2>

  <div class="space-y-6">
    @for (result of displayResults(); track result.name) {
      <div class="animate-fade-in-up" style="animation-delay: {{ $index * 100 }}ms">
        <div class="flex items-center gap-4">
          <img [src]="result.imageUrl" [alt]="'FotografÃ­a de ' + result.name" class="w-16 h-16 rounded-full object-cover shadow-md border-2 border-white">
          <div class="flex-grow">
            <div class="flex justify-between items-center mb-1">
              <div>
                <h3 class="text-lg font-bold text-gray-800">{{ result.name }}</h3>
                <p class="text-sm text-gray-500">{{ result.party }}</p>
              </div>
              <span class="text-xl font-bold text-indigo-600">{{ result.affinity }}%</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-4">
              <div class="{{result.color}} h-4 rounded-full transition-all duration-1000 ease-out" [style.width.%]="result.affinity"></div>
            </div>
          </div>
        </div>
      </div>
    } @empty {
      <p class="text-center text-gray-500">Calculando resultados...</p>
    }
  </div>

  <div class="mt-8 text-center">
    @if(isFinal()) {
        <button (click)="onNext()" class="bg-gray-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-gray-700 transition-colors duration-300">
            Reiniciar Quiz
        </button>
    } @else {
        <button (click)="onNext()" class="bg-indigo-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-indigo-700 transition-colors duration-300">
            Continuar al Siguiente Tema
        </button>
    }
  </div>
</div>
