<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quiz de Afinidad Pol√≠tica</title>
    <script type="text/javascript">
      // Redirect to index.html with hash-based routing
      var pathname = window.location.pathname;
      var hash = window.location.hash;
      var search = window.location.search;
      
      // Only redirect if we're not already at index.html
      if (!pathname.endsWith('index.html')) {
        // Remove trailing slashes and convert to hash-based routing
        var newPath = pathname.replace(/\/$/, '');
        
        // Get the path segments after the base URL
        var baseUrl = '/quiz-candidatos-2025/';
        var relativePath = pathname.substring(baseUrl.length);
        
        if (relativePath && !relativePath.includes('index.html')) {
          // Redirect to index.html with the original path as a hash fragment
          window.location.replace(
            baseUrl + 'index.html#' + relativePath + search + hash
          );
        } else {
          // Go to index.html
          window.location.replace(baseUrl + 'index.html' + search + hash);
        }
      }
    </script>
  </head>

</html>
